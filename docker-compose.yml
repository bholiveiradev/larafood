version: '3.1'
services:
    web:
        image: 'nginx:alpine'
        restart: always
        working_dir: /var/www/html
        volumes:
            - '.:/var/www/html'
            - './docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        ports:
            - '80:80'
        networks:
            - app-network

    app:
        build: docker/php
        restart: always
        working_dir: /var/www/html
        volumes:
            - '.:/var/www/html'
            - './docker/php/php-ini-overrides.ini:/etc/php/8.0/fpm/conf.d/99-overrides.ini'
        networks:
            - app-network

    db:
        image: 'mysql:5.7'
        restart: always
        working_dir: /var/www/html
        volumes:
            - '.:/var/www/html'
            - ./docker/data/mysql:/var/lib/mysql
        environment:
            - MYSQL_ROOT_PASSWORD=root
            - MYSQL_DATABASE=larafood
            - MYSQL_USER=larafood
            - MYSQL_PASSWORD=larafood
        ports:
            - '9002:3306'
        networks:
            - app-network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: always
        ports:
            - 8080:80
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=db
            - PMA_USER=root
            - PMA_PASSWORD=root
        links:
            - db
        networks:
            - app-network

    redis:
        image: redis
        restart: always
        ports:
            - "6379:6379"
        networks:
            - app-network

networks:
    app-network:
        driver: bridge

